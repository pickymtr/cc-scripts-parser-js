<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <title>Coding Club</title>
</head>

<body class="bg-secondary">
    <h1 class="text-center">My Cook</h1>
    <div class="row">
        <div class="col">
            <h2 class="text-center">Ingrédient(s)</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nom de l'ingrédient" aria-label="Nom de l'ingrédient"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-info btn-lg"  type="button" id="button-addon2">Ajouter</button>
                </div>
            </div>
        </div>
        <div  class="col">
            <h2 id="recipe" class='text-center'></h2>
            <h3 id="ingredient1" class='text-center'></h3>
            <h3 id="ingredient2" class='text-center'></h3>
            <h3 id="ingredient3" class='text-center'></h3>
        </div>
        <div class="col">
            <h2 class="text-center">Commande(s)</h2>             
            <button onclick="get_ingredients_list($('#commande1').text())" id="commande1"></button>
            <button onclick="get_ingredients_list($('#commande2').text())" id="commande2"></button>
            <button onclick="get_ingredients_list($('#commande3').text())" id="commande3"></button>
            <button onclick="get_ingredients_list($('#commande4').text())" id="commande4"></button>
        </div>
    </div>
    <script>
        var list = Object.keys(config.recipes)
        for(const i of Array(4).keys()) {
            var x = Math.floor((Math.random() * list.length) + 1);
            document.getElementById("commande"+ (i+1).toString()).innerHTML=list[x-1];
        }
        function get_ingredients_list(recipe) {
            var list=[]
            document.getElementById('recipe').innerHTML = recipe
            for (const i in config.recipes[recipe]) {
                document.getElementById("ingredient"+ (Number(i)+1).toString()).innerHTML=config.recipes[recipe][i];
            }
        }
    </script>
</body>

</html>
